<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="_template.xhtml">
	<ui:define name="title">eeForum (gash) - Add a topic</ui:define>
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{addTopicBacking.boardId}"/>
		</f:metadata>
		<f:event type="preRenderView" listener="#{addTopicBacking.checkId}"/>
	</ui:define>
	<ui:define name="content">
	    <h:form>
		    <h:panelGrid columns="2">
		    Topic title:
		    <h:inputText value="#{addTopicBacking.topicTitle}"/>
		    Text:
		    <h:inputTextarea value="#{addTopicBacking.postText}"/>
		    &nbsp;
		    <h:commandButton value="Add a topic" action="#{addTopicBacking.make}"/>
		    </h:panelGrid>
	    </h:form>
	    <h:messages/>
	</ui:define>
</ui:composition>
</html>
