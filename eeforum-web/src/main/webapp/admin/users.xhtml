<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="_template.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="page" value="#{adminUsersBacking.page}"/>
		</f:metadata>
	</ui:define>
	<ui:define name="content">
		<h:form>
	    <h:dataTable border="1" value="#{adminUsersBacking.membersList}" var="m" binding="#{adminUsersBacking.table}">
	    	<h:column>
	    		<f:facet name="header">Nickname</f:facet>
	    		<h:outputText value="#{m.nickname}"/>
	    	</h:column>
	    	<h:column>
	    		<f:facet name="header">Admin?</f:facet>
	    		<h:selectBooleanCheckbox/>
	    	</h:column>
	    	<h:column>
	    		<f:facet name="header">Banned?</f:facet>
	    		<h:selectBooleanCheckbox/>
	    	</h:column>
	    </h:dataTable>
	    </h:form>
	</ui:define>
</ui:composition>
</html>
